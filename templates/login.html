            </svg>
            <input class="pl-2 outline-none border-none" type="text" name="" id="username" placeholder="Email Address" />
          </div>

                clip-rule="evenodd" />
            </svg>
            <input class="pl-2 outline-none border-none" type="password" name="" id="password" placeholder="Password" />
          </div>
          <button type="submit"
          class="block w-full hover:bg-sky-200 hover:text-indigo-800 bg-indigo-800 text-white mt-4 py-2 rounded-2xl text-white font-semibold mb-2"
